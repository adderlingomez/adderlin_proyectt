{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'forms.css' %}">
    <title>Actualizar Apostador</title>
    
</head>

<body>
    
        <div class="form-actualizar-container">
            <h1>Actualizar Apostador</h1>
            <form class="form-actualizar" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">{{ apostador_form.as_p }}</div>
                <div class="form-group">{{ caracteristica_form.as_p }}</div>
                <div class="form-group">{{ actualizacion_form.as_p }}</div>
                <button type="submit" class="btn-actualizar">Actualizar</button>
            </form>
      
    </div>

</body>
</html>
