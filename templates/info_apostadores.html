{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>MÃ¡s informacion</title>
</head>
<body>
 
    <header>
        <div class="logo">
            <a href="{% url "inicio" %}">
                <img src="{% static "imagenes/logo.png" %}" alt="logo" class="imagen_logo">
            </a>
        </div>
        {% include 'partials/menu.html' %}
    </header>
    <div class="texto-imagen-container" style="background-image: url('{% static "imagenes/apuesta44.jpg" %}');">
    <main>
        <div class="contenedor_info_apostadores">
            <h1 class="subtitulo info_apostadores">Caracteristicas de los jugadores</h1>
            <div class="info_cuadro">
                <div>
                    <p>
                        <strong class="subtitulo">Apostador: {{ apostador.nombre }}</strong> 
                    </p>
                    <p>
                        <strong class="subtitulo">Juegos: {{ apostador.caracteristica.numero_juegos }}</strong> 
                    </p>
                    <p>
                        <strong class="subtitulo">Veces ganadas: {{ apostador.caracteristica.ganadas_del_apostador }}</strong> 
                    </p>
                </div>
            </div>

            
            <a href="{% url 'actualizar_apostador' apostador.id %}" class='link actualizar'>Actualizar</a>

            <a href="{% url "lista_apostadores" %}" class="link">Volver</a>
        </div>
    </main>

</body>
</html>
